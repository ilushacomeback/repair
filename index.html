<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт видов техники</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ремонт различных видов техники</h1>
      </header>
      <main>
        <div class="view swiper">
          <div class="view-list swiper-wrapper">
            <div class="view-list_item swiper-slide">
              <a href="#">
                <span class="item"> Ремонт ноутбуков </span>
              </a>
            </div>
            <div class="view-list_item swiper-slide">
              <a href="#">
                <span class="item"> Ремонт планшетов </span>
              </a>
            </div>
            <div class="view-list_item swiper-slide">
              <a href="#">
                <span class="item"> Ремонт ПК </span>
              </a>
            </div>
            <div class="view-list_item swiper-slide">
              <a href="#">
                <span class="item"> Ремонт мониторов </span>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <button class="next-items" type="button">
            <span class="btn-items">Показать всё</span>
        </button>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
